<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WorkBalance-Add Employee Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/templatemo-style.css">
    <script src="static/js/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.singlePageNav.min.js"></script>
    <script src="static/js/typed.js"></script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/custom.js"></script>
</head>

<body id="top">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">WorkBalance</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="{{ url_for('Add') }}">ADD</a></li>
                    <li><a href="{{ url_for('view')}}">VIEW</a></li>
                    <li><a href="{{ url_for('edit')}}">EDIT</a></li>
                    <li><a href="{{ url_for('delete')}}">DELETE</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">Update Employee Information</h2>
                </div>
                <div class="col-xs-12 wow fadeInLeft" data-wow-offset="50" data-wow-delay="0.9s">
                    <form action="/update" autocomplete="on" method = "POST" enctype="multipart/form-data">
                        <label>Employee ID:</label>
                        <textarea style="height: 50px; resize: none; " name="emp_id" id="emp_id" class="form-control"> {{ user[0] }} </textarea>

                        <label>First Name:</label>
                        <textarea style="height: 50px; resize: none; " name="first_name" id="first_name" class="form-control"> {{ user[1] }} </textarea>

                        <label>Last Name:</label>
                        <textarea style="height: 50px; resize: none; " name="last_name" id="last_name" class="form-control"> {{ user[2] }} </textarea>

                        <label>Primary Skill:</label>
                        <textarea style="height: 50px; resize: none; " name="pri_skill" id="pri_skill" class="form-control"> {{ user[3] }} </textarea>

                        <label>Location:</label>
                        <textarea style="height: 50px; resize: none; " name="location" id="location" class="form-control"> {{ user[4] }} </textarea>

                        <input type="submit" class="form-control" value="Update Staff">
                    </form>
                </div>

            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">
                        WorkBalance &copy; Copyright 2022. Designed By WorkBalance
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <a href="/about">About Us</a>
</body>

</html>
